apiVersion: azure.mia-platform.eu/v1alpha1
resource: postgresqldbs
type: Microsoft.DBforPostgreSQL/flexibleServers
extra:
  apiVersion: "2025-08-01"
syncable: true
mappings:
  identifier: "{{ .id | sha256sum }}"
  spec:
    name: "{{ .name }}"
    location: "{{ .location | lower }}"
    state: "{{ .properties.state | lower }}"
    version: "{{ .properties.version }}"
    minorVersion: "{{ .properties.minorVersion }}"
    fullyQualifiedDomainName: "{{ .properties.fullyQualifiedDomainName }}"
    publicNetworkAccess: "{{ .properties.network.publicNetworkAccess | lower }}"
    tags: "{{ .tags | toJSON }}"
