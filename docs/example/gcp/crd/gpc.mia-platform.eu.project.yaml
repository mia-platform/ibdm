                updateTime:
                  description: RFC 3339 timestamp for the last update to the project
                  type: string
                  format: date-time
                deleteTime:
                  description: RFC 3339 timestamp for when the project was deleted (if applicable)
                  type: string
                  format: date-time
                labels:
                  description: Key/value labels attached to the project
                  type: object
                  additionalProperties:
                    type: string
                tags:
                  description: Key/value tags associated with the project
                  type: object
                  additionalProperties:
                    type: string
              additionalProperties: true
