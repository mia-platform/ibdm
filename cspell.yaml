version: "0.2"
language: en,en-GB,en-US
useGitignore: true
allowCompoundWords: true
ignoreRegExpList:
  - "import\\s*\\((.|[\r\n])*?\\)"
  - "import\\s*.*\".*?\""
  - "//\\s*go:generate.*"
  - "//\\s*nolint:.*"
words:
  - anchore
  - buildx
  - contoso
  - diber
  - fabrikam
  - golangci
  - healthz
  - ibdm
  - itds
  - postgresqldb
  - postgresqldbs
  - syft
  - sysdig
  - tmpl
  - upserted
  - uuidv
ignoreWords:
  - acks
  - apiv
  - assetpb
  - azblob
  - azcore
  - azeventhubs
  - azidentity
  - azsystemevents
  - errln
  - fakeazcore
  - goarch
  - goarm
  - gobin
  - gomod
  - gopath
  - hclog
  - pubsubpb
  - structpb
  - sysdiglabs
  - vtpm
files:
  - "**/*.go"
  - "**/*.md"
  - "**/*.mk"
  - ".devcontainer/devcontainer.json"
  - ".github/*.yml"
  - ".github/**/*.yaml"
  - "docs/examples/**/*.yaml"
  - Makefile
