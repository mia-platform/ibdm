type: first
apiVersion: group/v1
kind: configs
syncable: true
mappings:
  identifier: "{{ .spec.id }}"
  spec:
    fieldA: "{{ .spec.fieldA }}"
    fieldB: "{{ .spec.fieldB }}"
---
type: second
apiVersion: group/v1
kind: configs
syncable: true
mappings:
  identifier: "{{ .metadata.name }}"
  spec:
    attributeX: "{{ .spec.attributeX }}"
...
---
---
type: third
apiVersion: group/v1
kind: configs
syncable: false
mappings:
  identifier: "{{ .spec.code }}"
  spec:
    detail1: "{{ .spec.detail1 }}"
    detail2: "{{ .spec.detail2 }}"
---
---
