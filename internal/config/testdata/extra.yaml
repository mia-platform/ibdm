type: yaml
apiVersion: group/v1
itemFamily: configs
syncable: true
mappings:
  identifier: "{{ .name }}"
  spec:
    key: "{{ .value }}"
    otherKey: "{{ .otherValue | functionName }}"
  extra:
    - apiVersion: group/v1
      itemFamily: relationships
      deletePolicy: "none"
      identifier: "extra1"
      sourceRef:
        apiVersion: "{{ .extraValue }}"
        family: "{{ .extraValue }}"
        name: "{{ .extraValue }}"
      typeRef:
        apiVersion: "{{ .extraValue }}"
        family: "{{ .extraValue }}"
        name: "{{ .extraValue }}"
