  release:
    name: Release idbm Arfifacts
    runs-on: ubuntu-latest
    env:
      COSIGN_VERSION: "v3.0.4"
      SYFT_VERSION: "v1.40.1"
    permissions:
      contents: write
      packages: write
      id-token: write
    needs:
    - test
    # Only run on the main repository, not on forks
    if: (github.event_name == 'push') && (github.repository == 'mia-platform/ibdm')
    steps:
    - name: Checkout Repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        show-progress: false
    - name: Setup Golang
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
      with:
        go-version-file: go.mod
    - name: Docker Login to GitHub Repository
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Docker Login to DockerHub
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
      with:
        username: ${{ secrets.BOT_DOCKER_USERNAME }}
        password: ${{ secrets.BOT_DOCKER_TOKEN }}
    - name: Login to Mia registry
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
      with:
        registry: nexus.mia-platform.eu
        username: ${{ secrets.NEXUS_USER }}
        password: ${{ secrets.NEXUS_TOKEN }}
    - name: Login to GCP
      uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093 # v3.0.0
      if: github.ref_type == 'tag'
      with:
        project_id: ${{ secrets.MIA_PLATFORM_KMS_GCP_PROJECT }}
        workload_identity_provider: ${{ secrets.MIA_PLATFORM_WIF }}
        create_credentials_file: true
    - name: Set up QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      with:
        platforms: amd64,arm64
    - name: Configure docker metadata
      id: meta
      uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
      env:
        DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
      with:
        images: |
          ghcr.io/mia-platform/ibdm
          docker.io/miaplatform/ibdm
          nexus.mia-platform.eu/catalog/ibdm
        tags: |
          type=raw,value=latest,enable={{is_default_branch}},priority=990
          type=semver,pattern=v{{version}},priority=1000
          type=semver,pattern=v{{major}}.{{minor}},priority=100
          type=semver,pattern=v{{major}},priority=100
        labels: |
          org.opencontainers.image.vendor=Mia s.r.l.
        annotations: |
          org.opencontainers.image.vendor=Mia s.r.l.
    - name: Setup Buildx Context
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      id: buildx
      with:
        platforms: linux/amd64,linux/arm64
    - name: Build Binaries
      # Build the binaries for each platform to be included in the image, this is fine because will
      #Â never build for windows platform so we don't need to use .exe suffix
      run: |-
        echo "${PLATFORMS}" | tr ',' '\n' | xargs -I {} make bin/{}/ibdm
      env:
        PLATFORMS: ${{ steps.buildx.outputs.platforms }}
    - name: Build and push
      id: docker-build
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
      with:
        context: ./bin
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        annotations: ${{ steps.meta.outputs.annotations }}
        platforms: ${{ steps.buildx.outputs.platforms }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Scan image
      uses: sysdiglabs/scan-action@554e4d525f3825afec7f880e70941adf85606422 # v6.3.3
      with:
        image-tag: nexus.mia-platform.eu/catalog/ibdm:${{ steps.meta.outputs.version }}
        sysdig-secure-url: "https://eu1.app.sysdig.com"
        sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
        registry-user: ${{ secrets.NEXUS_USER }}
        registry-password: ${{ secrets.NEXUS_TOKEN }}
        stop-on-processing-error: true
    - name: Setup Cosign
      if: github.ref_type == 'tag'
      uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
      with:
        cosign-release: ${{ env.COSIGN_VERSION }}
    - name: Setup Syft and Generate SBOM for Docker Image
      if: github.ref_type == 'tag'
      uses: anchore/sbom-action@62ad5284b8ced813296287a0b63906cb364b73ee # v0.22.0
      with:
        syft-version: ${{ env.SYFT_VERSION }}
        artifact-name: sbom.spdx sbom.spdx.json
        image: nexus.mia-platform.eu/catalog/ibdm:${{ steps.meta.outputs.version }}
        upload-release-assets: false
    - name: Sign Images
      if: github.ref_type == 'tag'
      run: |
        for tag in ${TAGS}; do
          image="${tag}@${DIGEST}"
          cosign sign --recursive --yes --key "${COSIGN_PRIVATE_KEY}" "${image}"
          cosign attest --yes --key "${COSIGN_PRIVATE_KEY}" --predicate "sbom.spdx.json" --type="spdxjson" "${image}"
        done
      env:
        TAGS: |
          ghcr.io/mia-platform/ibdm:${{ steps.meta.outputs.version }}
          docker.io/miaplatform/ibdm:${{ steps.meta.outputs.version }}
          nexus.mia-platform.eu/catalog/ibdm:${{ steps.meta.outputs.version }}
        DIGEST: ${{ steps.docker-build.outputs.digest }}
        COSIGN_PRIVATE_KEY: ${{ secrets.MIA_PLATFORM_KEY_KMS }}
    - name: Prepare Release files
      if: github.ref_type == 'tag'
      run: |
        make ci-prepare-release
    - name: Create GitHub Release
      if: github.ref_type == 'tag'
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
      with:
        preserve_order: true
        generate_release_notes: true
        draft: true
        files: |
          release/*
    - name: Generate signed build provenance attestations for workflow artifacts
      uses: actions/attest-build-provenance@00014ed6ed5efc5b1ab7f7f34a39eb55d41aa4f8 # v3.1.0
      if: github.ref_type == 'tag'
      with:
        subject-path: |
          release/*
