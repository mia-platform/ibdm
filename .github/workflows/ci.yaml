name: Continuous Integration
on:
  push:
    branches:
    - main
    tags:
    - "*"

  pull_request:
    branches:
    - main
    paths-ignore:
    - "**/*.md"
    - docs/**
    - .devcontainer
    - .editorconfig
    - .markdownlint.yaml
    - .pre-commit-config.yaml
    - cspell.yaml
    - LICENSE

permissions: {}

jobs:
  test:
    name: Run Tests
    strategy:
      fail-fast: true
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
    - name: Checkout Repository
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        show-progress: false
    - name: Setup Golang
      uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
      with:
        go-version-file: go.mod
    - name: Run tests
      run: make ci
    - name: Run build
      run: make build
