name: Continuous Integration
on:
  push:
    branches:
    - main
    tags:
    - "*"

  pull_request:
    branches:
    - main
    paths-ignore:
    - "**/*.md"
    - docs/**
    - .devcontainer
    - .editorconfig
    - .markdownlint.yaml
    - .pre-commit-config.yaml
    - cspell.yaml
    - LICENSE

permissions: {}

jobs:
  test:
    name: Run Tests
    strategy:
      fail-fast: true
      matrix:
        os:
        - ubuntu-latest
        - macos-latest
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    steps:
    - name: Checkout Repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        show-progress: false
    - name: Setup Golang
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version-file: go.mod
    - name: Run tests
      run: make ci
    - name: Run build
      run: make build
    - name: Send coverage to Coveralls (parallel)
      uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
      with:
        parallel: true
        flag-name: run-${{ join(matrix.*, '-') }}
        format: golang
        files: coverage.txt

  upload-coverage:
    needs: test
    if: ${{ always() }}
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@648a8eb78e6d50909eff900e4ec85cab4524a45b # v2.3.6
      with:
        parallel-finished: true
        carryforward: "run-ubuntu-latest,run-macos-latest"

  release:
    name: Release Artifacts
    runs-on: ubuntu-latest
    env:
      COSIGN_VERSION: "v3.0.4"
      SYFT_VERSION: "v1.41.2"
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write
    needs:
    - test
    # Only run on the main repository, not on forks
    if: (github.event_name == 'push') && (github.repository == 'mia-platform/ibdm')
    steps:
    - name: Checkout Repository
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        show-progress: false
    - name: Setup Golang
      uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
      with:
        go-version-file: go.mod
    - name: Docker Login to GitHub Repository
      uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Docker Login to DockerHub
      uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
      with:
        username: ${{ secrets.BOT_DOCKER_USERNAME }}
        password: ${{ secrets.BOT_DOCKER_TOKEN }}
    - name: Login to Mia registry
      uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
      with:
        registry: nexus.mia-platform.eu
        username: ${{ secrets.NEXUS_USER }}
        password: ${{ secrets.NEXUS_TOKEN }}
    - name: Login to GCP
      uses: google-github-actions/auth@7c6bc770dae815cd3e89ee6cdf493a5fab2cc093 # v3.0.0
      if: github.ref_type == 'tag'
      with:
        project_id: ${{ secrets.MIA_PLATFORM_KMS_GCP_PROJECT }}
        workload_identity_provider: ${{ secrets.MIA_PLATFORM_WIF }}
        create_credentials_file: true
    - name: Set up QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
      with:
        platforms: amd64,arm64
    - name: Configure docker metadata
      id: meta
      uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5.10.0
      env:
        DOCKER_METADATA_ANNOTATIONS_LEVELS: manifest,index
      with:
        images: |
          ghcr.io/mia-platform/ibdm
          docker.io/miaplatform/ibdm
          nexus.mia-platform.eu/catalog/ibdm
        tags: |
          type=raw,value=latest,enable={{is_default_branch}},priority=990
          type=semver,pattern=v{{version}},priority=1000
          type=semver,pattern={{version}},priority=999
          type=semver,pattern={{major}}.{{minor}},priority=100
          type=semver,pattern={{major}},priority=100
        labels: |
          org.opencontainers.image.vendor=Mia s.r.l.
        annotations: |
          org.opencontainers.image.vendor=Mia s.r.l.
    - name: Setup Buildx Context
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      id: buildx
      with:
        platforms: linux/amd64,linux/arm64
    - name: Build Binaries
      # Build the binaries for each platform to be included in the image, this is fine because will
      #Â never build for windows platform so we don't need to use .exe suffix
      run: |-
        echo "${PLATFORMS}" | tr ',' '\n' | xargs -I {} make bin/{}/ibdm
      env:
        PLATFORMS: ${{ steps.buildx.outputs.platforms }}
    - name: Build and push
      id: docker-build
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
      with:
        context: ./bin
        file: Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        annotations: ${{ steps.meta.outputs.annotations }}
        platforms: ${{ steps.buildx.outputs.platforms }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Scan image
      uses: sysdiglabs/scan-action@601520256777eb8e8da34719446ceef2870a795f # v6.3.4
      with:
        image-tag: nexus.mia-platform.eu/catalog/ibdm:${{ steps.meta.outputs.version }}
        sysdig-secure-url: "https://eu1.app.sysdig.com"
        sysdig-secure-token: ${{ secrets.SYSDIG_SECURE_TOKEN }}
        registry-user: ${{ secrets.NEXUS_USER }}
        registry-password: ${{ secrets.NEXUS_TOKEN }}
        stop-on-processing-error: true
    - name: Setup Cosign
      if: github.ref_type == 'tag'
      uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0
      with:
        cosign-release: ${{ env.COSIGN_VERSION }}
    - name: Setup Syft and Generate SBOM for Docker Image
      if: github.ref_type == 'tag'
      uses: anchore/sbom-action@deef08a0db64bfad603422135db61477b16cef56 # v0.22.1
      with:
        syft-version: ${{ env.SYFT_VERSION }}
        artifact-name: sbom.spdx.json
        output-file: ./sbom.spdx.json
        image: nexus.mia-platform.eu/catalog/ibdm:${{ steps.meta.outputs.version }}
        upload-release-assets: false
    - name: Sign Images
      if: github.ref_type == 'tag'
      run: |
        for tag in ${TAGS}; do
          image="${tag}@${DIGEST}"
          cosign sign --recursive --yes --key "${COSIGN_PRIVATE_KEY}" "${image}"
          cosign attest --yes --key "${COSIGN_PRIVATE_KEY}" --predicate "sbom.spdx.json" --type="spdxjson" "${image}"
        done
      env:
        TAGS: |
          ghcr.io/mia-platform/ibdm:${{ steps.meta.outputs.version }}
          docker.io/miaplatform/ibdm:${{ steps.meta.outputs.version }}
          nexus.mia-platform.eu/catalog/ibdm:${{ steps.meta.outputs.version }}
        DIGEST: ${{ steps.docker-build.outputs.digest }}
        COSIGN_PRIVATE_KEY: ${{ secrets.MIA_PLATFORM_KEY_KMS }}
    - name: Prepare Release files
      if: github.ref_type == 'tag'
      run: |
        make ci-prepare-release
      env:
        COSIGN_PRIVATE_KEY: ${{ secrets.MIA_PLATFORM_KEY_KMS }}
    - name: Create GitHub Release
      if: github.ref_type == 'tag'
      uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
      with:
        preserve_order: true
        generate_release_notes: true
        draft: true
        files: |
          release/*
    - name: Generate signed build provenance attestations for workflow artifacts
      uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
      if: github.ref_type == 'tag'
      with:
        subject-path: |
          release/*
